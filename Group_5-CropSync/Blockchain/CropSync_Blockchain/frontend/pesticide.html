    window.addEventListener('load', async () => {
      if (window.ethereum) {
        window.web3 = new Web3(window.ethereum);
        await window.ethereum.enable();

        const accounts = await web3.eth.getAccounts();
        account = accounts[0];

        contract = new web3.eth.Contract(contractABI, contractAddress);
        document.getElementById("status").innerText = "Connected: " + account;
      } else {
        alert("Please install MetaMask to use this app");
      }

    async function submitPesticide() {
      const pesticide = document.getElementById("pesticide").value;
      const date = document.getElementById("date").value;

      if (!pesticide || !date) {
        alert("Please enter both pesticide name and date.");
        return;
      }

      try {
        await contract.methods.addPesticideData(pesticide, date).send({ from: account });
        document.getElementById("status").innerText = "Pesticide data submitted successfully!";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Error submitting data.";
