    window.addEventListener('load', async () => {
      if (window.ethereum) {
        window.web3 = new Web3(window.ethereum);
        await window.ethereum.enable();

        const accounts = await web3.eth.getAccounts();
        account = accounts[0];

        contract = new web3.eth.Contract(contractABI, contractAddress);
        document.getElementById("status").innerText = "Connected: " + account;
      } else {
        alert("Please install MetaMask to use this app");
      }
    });

    async function submitYield() {
      const crop = document.getElementById("crop").value;
      const quantity = document.getElementById("quantity").value;
      const date = document.getElementById("date").value;

      if (!crop || !quantity || !date) {
        alert("Please fill all fields.");
        return;
      }

      try {
        await contract.methods.addYieldData(crop, quantity, date).send({ from: account });
        document.getElementById("status").innerText = "Yield data submitted successfully!";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Error submitting yield data.";
      }
