        window.web3 = new Web3(window.ethereum);
        await window.ethereum.enable();
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        contract = new web3.eth.Contract(contractABI, contractAddress);
      } else {
        alert("Please install MetaMask to continue.");
      }
    });

    async function inspectCrop() {
      const farmerAddr = document.getElementById("farmer").value;
      const approved = document.getElementById("status").value === "true";

      try {
        await contract.methods.inspectCrop(farmerAddr, approved).send({ from: account });
        document.getElementById("statusMsg").innerText = `Crop has been ${approved ? "approved ‚úÖ" : "rejected ‚ùå"}`;
