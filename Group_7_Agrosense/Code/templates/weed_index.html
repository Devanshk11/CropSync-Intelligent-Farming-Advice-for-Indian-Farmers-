<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weed Detection - AgroSense</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: url('{{ url_for("static", filename="images/bg.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .upload-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .card {
            background-color: rgba(215, 210, 210, 0.9);
            padding: 40px 30px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            color: #333;
            text-align: center;
        }

        h1.title {
            margin-bottom: 25px;
            font-size: 22px;
            font-weight: bold;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background-color: #0984e3;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            display: inline-block;
        }

        #file-name {
            margin-bottom: 20px;
            font-style: italic;
            color: #555;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #019874;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="upload-container">
        <div class="card">
            <h1 class="title">Upload Image for Weed Detection</h1>
            <form action="{{ url_for('weed.upload') }}" method="POST" enctype="multipart/form-data">
                <input type="file" name="image" id="file-upload" accept="image/*" required>
                <label for="file-upload" class="custom-file-upload">Choose Image</label>
                <div id="file-name">No file chosen</div>
                <button type="submit">Result and Predict</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("file-upload").addEventListener("change", function () {
            var fileName = this.files[0] ? this.files[0].name : "No file chosen";
            document.getElementById("file-name").textContent = fileName;
        });
    </script>

</body>
</html>
