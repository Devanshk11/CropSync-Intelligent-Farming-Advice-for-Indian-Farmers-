<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Disease Detection</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/static/images/bg.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .center-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: #000;
            max-width: 600px;
            width: 90%;
        }

        .btn-primary {
            background-color: #28c3b7;
            border-color: #28c3b7;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #25b1a4;
        }

        #imagePreview {
            width: 250px;
            height: 250px;
            background-position: center center;
            background-size: cover;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        .loader {
            display: none;
            justify-content: center;
            align-items: center;
        }

        .image-section {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- ðŸ”¹ Include Navbar -->
    {% include 'navbar.html' %}

    <div class="center-wrapper">
        <div class="glass-card">
            <h2>Plant Disease Detection</h2>

            <form id="upload-form" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="btn btn-primary upload-label">Choose Image</label>
                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg" style="display:none;">
                
                <div class="image-section">
                    <div class="img-preview">
                        <div id="imagePreview"></div>
                    </div>
                    <div style="margin-top: 20px;">
                        <button type="submit" class="btn btn-primary btn-lg">Predict!</button>
                    </div>
                </div>
            </form>

            <div class="loader">
                <img src="/static/loader.gif" alt="loading" style="width: 50px; height: 50px;">
            </div>

            <h3 id="prediction-result" style="margin-top: 20px;">
                {% if prediction %}
                    <span style="color:rgb(4, 52, 4);">Result: {{ prediction }}</span>
                {% elif error %}
                    <span style="color:red;">Error: {{ error }}</span>
                {% endif %}
            </h3>
        </div>
    </div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function () {
            var file = this.files[0];
            if (file) {
                // Clear prediction result on new image selection
                document.getElementById('prediction-result').innerHTML = '';

                var reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('imagePreview').style.backgroundImage = 'url(' + e.target.result + ')';
                    document.querySelector('.image-section').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
