<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar - AgroSense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .navbar-brand span {
      font-size: 1.25rem;
      font-weight: 600;
      color: white;
    }

    .navbar .btn {
      padding: 6px 14px;
      font-size: 0.9rem;
    }

    .navbar .user-name {
      color: white;
      font-weight: 500;
      cursor: pointer;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #262b30;">
  <!-- Left: Logo + AgroSense -->
  <a class="navbar-brand d-flex align-items-center" href="/">
    <img src="{{ url_for('static', filename='images/logo.png') }}" width="35" height="35" class="d-inline-block align-top mr-2">
    <span>AgroSense</span>
  </a>

  <!-- Right: Username + Dropdown for Logout -->
  <div class="ml-auto d-flex align-items-center">
    <!-- Back to Home Button with spacing -->
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light btn-sm mr-3">Back to Home</a>

    <!-- Dropdown for Logout -->
    <div class="dropdown">
      <span class="user-name dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{ user.name }}
      </span>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
        <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
  </div>
</nav>

</body>
</html>
